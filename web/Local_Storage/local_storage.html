	<script>
	function loadDoc() {
		var country = document.getElementById("Country").value;

	  	switch(country) {
	  	case "people":
            var url = "https://swapi.co/api/people/?page=";
            for(var i = 1; i < 10; i++) {
                ajaxRequest(url + i);
            }
	  		break;
	  	case "planets":
            var url = "https://swapi.co/api/planets/?page=";
            for(var i = 1; i < 10; i++) {
                ajaxRequest(url + i);
            }
	  		// break;
	  		// xhttp.open("GET", "https://swapi.co/api/planets/", true);
	  		// xhttp.send();
	  		break;
	  	case "films":
            var url = "https://swapi.co/api/films/?";
            ajaxRequest(url);
	  	case "species":
            var url = "https://swapi.co/api/species/?page=";
            for(var i = 1; i < 10; i++) {
                ajaxRequest(url + i);
            }
	  		break;
        case "starships":
            var url = "https://swapi.co/api/starships/?page=";
            for(var i = 1; i < 10; i++) {
                ajaxRequest(url + i);
            }
	  		break;
	  	case "vehicles":
            var url = "https://swapi.co/api/vehicles/?page=";
            for(var i = 1; i < 10; i++) {
                ajaxRequest(url + i);
            }
	  		break;
		}
	}

    function ajaxRequest(url) {
        var xhttp = new XMLHttpRequest();
	  	xhttp.onreadystatechange = function() {
	    	if (this.readyState == 4 && this.status == 200) {
                var data = this.response;
                build(data);
            }
	  	};
        xhttp.open("GET", url, true);
        xhttp.send();

    }

    function build(data) {
        console.log(data);
		var obj = JSON.parse(data);
		var table = "<table><tr>";
        Object.keys(obj.results[1]).forEach(function(key) {
            table += "<th>" + key + "</th>"; 
        })
        table += "</tr>";
        console.log("Length: " + obj.results.length);
		for(var i = 0; i < obj.results.length; i++)
		{
            table += "<tr>";
            Object.keys(obj.results[i]).forEach(function(key) {
                table += "<td>" + obj.results[i][key] + "</td>"; 
            })
            table += "</tr>"
		}

		document.getElementById("result").innerHTML = table;
	}

    var $Form = $('form'), $Container = $('#container');
$Container.hide();
$Form.on('submit', function(p_oEvent){
    var sUrl, sMovie, oData;
    p_oEvent.preventDefault();
    sMovie = $Form.find('input').val();
        sUrl = 'https://www.omdbapi.com/?t=' + sMovie + '&type=movie&tomatoes=true'
        $.ajax(sUrl, {
            complete: function(p_oXHR, p_sStatus){
                oData = $.parseJSON(p_oXHR.responseText);
                console.log(oData);

                if (oData.Response === "False") {
                    $Container.hide();
                } else {
                    $Container.find('.title').text(oData.Title);
                    $Container.find('.plot').text(oData.Plot);
                    $Container.find('.poster').html('<img src="' + oData.Poster + '"/>');
                    $Container.find('.year').text(oData.Year);
                    $Container.show();
                }
            }
        });    
    });
	</script>
