<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="local_storage.css"/>
	<title>Casey Spain's Assign09</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
	function loadDoc() {
		var country = document.getElementById("Country").value;
	  	var xhttp = new XMLHttpRequest();
	  	xhttp.onreadystatechange = function() {
	    	if (this.readyState == 4 && this.status == 200) {
                var data = this.response;
                build(data);
	     		// document.getElementById("result").innerHTML = this.responseText;
	    	}
	  	};
	  	switch(country) {
	  	case "people":
	  		xhttp.open("GET", "https://swapi.co/api/people/", true);
	  		xhttp.send();
	  		break;
	  	case "planets":
	  		xhttp.open("GET", "https://swapi.co/api/planets/", true);
	  		xhttp.send();
	  		break;
	  	case "films":
	  		xhttp.open("GET", "https://swapi.co/api/films/", true);
	  		xhttp.send();
	  		break;
	  	case "species":
	  		xhttp.open("GET", "https://swapi.co/api/species/", true);
	  		xhttp.send();
	  		break;
        case "starships":
	  		xhttp.open("GET", "https://swapi.co/api/starships/", true);
	  		xhttp.send();
	  		break;
	  	case "vehicles":
	  		xhttp.open("GET", "https://swapi.co/api/vehicles/", true);
	  		xhttp.send();
	  		break;
		}
	}

    function build(data) {
        console.log(data);
		var obj = JSON.parse(data);
		var table = "<table><tr>";
        Object.keys(obj.results[1]).forEach(function(key) {
            table += "<th>" + key + "</th>"; 
        })
        table += "</tr>";
        console.log("Length: " + obj.results.length);
		for(var i = 0; i < obj.results.length; i++)
		{
            table += "<tr>";
            Object.keys(obj.results[i]).forEach(function(key) {
                table += "<td>" + obj.results[i][key] + "</td>"; 
            })
            table += "</tr>"
		}

		document.getElementById("result").innerHTML = table;
	}
	</script>
</head>
<body>
<div class="header">
    <br><br><br>
    <h1>Local Storage</h1>
</div>
<div class="display center" id="demo">
  	<br>
  	<h3>Pick a city to see the 10 largest cities</h3>
  	<!-- <textarea id="display" rows="10" cols="80"></textarea>
	<br> -->
  	<select id="Country">
  		<option value="people" selected>People</option>
		<option value="planets">Planets</option>
		<option value="films">Films</option>
        <option value="species">Species</option>
        <option value="starships">Starships</option>
        <option value="vehicles">Vehicles</option>
	</select>
      <button type="button" onclick="loadDoc()">Change Content</button>
    <div id="result"></div>
</div>
</body>
</html>
